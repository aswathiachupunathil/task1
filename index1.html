<html>
    <head>
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <form>
       <div class="container">
          <div class="raw">
          <label style="text-align:center"><h2>REGISTRATION FORM</h2></label>
          </div>
                <div class="raw">
                            <div class="col1">
                                <div class="text1">Name:</div>
                               
                            </div>
                            <div class="col2">
                              
                                 <input type="text"></input>
                              
                            </div>
                </div>
                <div class="raw">
                            <div class="col1">
                                <div class="text1">Class</div>
                               
                            </div>
                            <div class="col2">
                              
                                  <select>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                  </select> 
                             
                            </div>
                </div>
                <div class="raw">
                            <div class="col1">
                                <div class="text1">Gender</div>
                               
                            </div>
                            <div class="col2">
                              
                                 <input type="radio" name="gender" value="male"> Male
                                 <input type="radio" name="gender" value="female"> Female
                                 <input type="radio" name="gender" value="other"> Other  
                              
                            </div>
                </div>
                 <div class="raw">
                            <div class="col1">
                                <div class="text1">Address</div>
                               
                            </div>
                            <div class="col2">
                              
                                 <textarea rows="2" cols="25"></textarea>
                              
                            </div>
                </div>
                 <div class="raw">
                            <div class="col1">
                                <div class="text1">Hobbies:</div>
                               
                            </div>
                            <div class="col2">
                              
                                <input type="checkbox" name="cricket" value="cricket">cricket
                                <input type="checkbox" name="football" value="football">football 
                                <input type="checkbox" name="chess" value="chess">chess
                                <input type="checkbox" name="hocky" value="hocky">hockey 
                              
                            </div>
                </div>
                <div class="raw">
                            <div class="col1">
                                <div class="text1">District</div>
                               
                            </div>
                            <div class="col2">
                              
                                 <select>
                                        <option value="Kozhikode">kozhikode</option>
                                        <option value="kannur">kannur</option>
                                         <option value="malappuram">malappuram</option>
                                        <option value="Palakkad">palakkad</option>
                                  </select> 
                                        
                                        
                                       
                              
                            </div>
                </div>
                
                <div class="raw">
               <center> <button id="button1">SUBMIT</button></center>
                </div>
       </div>
       
    </form>
    </body>
</html>
